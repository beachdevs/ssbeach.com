<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunset Beach Labs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --fg: #111;
      --fg-muted: #888;
      --bg: #faf9f7;
      --accent: #c8a46e;
      --rule: #e4e0da;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: 300;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
    }

    /* --- header --- */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem 3rem;
      font-size: 0.7rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--fg-muted);
      font-size: 0.65rem;
    }
    .status-dot {
      width: 6px; height: 6px;
      background: var(--accent);
      border-radius: 50%;
    }
    header a {
      color: var(--fg);
      text-decoration: none;
      opacity: 0.55;
      transition: opacity 0.3s;
    }
    header a:hover { opacity: 1; }

    /* --- main --- */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 2rem 4rem;
    }

    .hero { text-align: center; max-width: 540px; }

    .hero h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-weight: 400;
      font-style: italic;
      font-size: clamp(2.4rem, 7vw, 4.2rem);
      letter-spacing: 0.02em;
      line-height: 1.15;
      color: var(--fg);
    }

    .rule {
      width: 48px;
      height: 1px;
      background: var(--accent);
      margin: 2rem auto;
    }

    .projects-label {
      font-size: 0.6rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--fg-muted);
      margin-bottom: 1.4rem;
    }

    #repos {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    #repos a {
      color: var(--fg);
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      padding: 0.6rem 1.4rem;
      border: 1px solid transparent;
      border-radius: 4px;
      transition: border-color 0.3s, background 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    #repos a:hover {
      border-color: var(--rule);
      background: rgba(255,255,255,0.6);
    }

    .github-link {
      margin-top: 2.2rem;
      display: inline-block;
    }
    .github-link a {
      color: var(--fg-muted);
      text-decoration: none;
      font-size: 0.72rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      border-bottom: 1px solid var(--rule);
      padding-bottom: 2px;
      transition: color 0.3s, border-color 0.3s;
    }
    .github-link a:hover {
      color: var(--fg);
      border-color: var(--accent);
    }

    /* --- footer --- */
    footer {
      padding: 2rem 3rem;
      text-align: center;
      font-size: 0.6rem;
      letter-spacing: 0.1em;
      color: var(--fg-muted);
      text-transform: uppercase;
    }

    /* --- fade-in --- */
    .fade-in {
      opacity: 0;
      transform: translateY(12px);
      animation: fadeUp 0.8s ease forwards;
    }
    .fade-in:nth-child(2) { animation-delay: 0.15s; }
    .fade-in:nth-child(3) { animation-delay: 0.3s; }
    .fade-in:nth-child(4) { animation-delay: 0.45s; }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header, footer { padding: 1.5rem 1.5rem; }
      main { padding: 1rem 1.5rem 3rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="status">
      <span class="status-dot"></span>
      <span>Active</span>
    </div>
    <a href="mailto:io@ssbeach.com">Contact</a>
  </header>

  <main>
    <section class="hero">
      <h1 class="fade-in">Sunset Beach</h1>
      <div class="rule fade-in"></div>
      <div class="fade-in">
        <p class="projects-label">Projects</p>
        <div id="repos"></div>
        <div class="github-link">
          <a href="https://github.com/beachdevs" target="_blank">github.com/beachdevs</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2026 Sunset Beach Inference Labs
  </footer>

  <script>
    async function fetchRepos() {
      try {
        const res = await fetch('https://api.github.com/orgs/beachdevs/repos?sort=updated');
        const repos = await res.json();
        document.getElementById('repos').innerHTML = repos
          .filter(r => r.name !== 'ssbeach.com')
          .map(r => `<a href="${r.html_url}" target="_blank">${r.name}</a>`)
          .join('');
      } catch (e) {
        console.error('Error fetching repos:', e);
      }
    }
    fetchRepos();
  </script>
</body>
</html>
